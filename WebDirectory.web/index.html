<script id="entry-list-template" type="text/x-handlebars-template">
    <ul>
        {{#each entries}}
            <li class="entry-link" data-department="{{this.department.id}}" data-id="{{this.id}}">
                {{this.lastName}} {{this.firstName}} - {{this.department.name}}
            </li>
        {{/each}}
    </ul>
</script>

<script id="entry-detail-template" type="text/x-handlebars-template">
    <div id="detail">
        <div id="back-button">Back</div>
        <h2>{{firstName}} {{lastName}}</h2>
        {{#if pp}}
            <p><img src="{{pp}}" alt="{{firstName}} {{lastName}}"></p>
        {{/if}}
        <p><strong>Department:</strong> {{department.name}}</p>
        <p><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
        <p><strong>Phone:</strong> {{phone}}</p>
        <p><strong>Description:</strong></p>
        <p>{{{description}}}</p>
    </div>
</script>
